<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>DeckDeckGo - Slide Video Template</title>

    <script type="module" src="/build/deckdeckgo-slide-video.esm.js"></script>
    <script nomodule src="/build/deckdeckgo-slide-video.js"></script>

    <script type="module" src="https://unpkg.com/@deckdeckgo/core@latest/dist/deckdeckgo/deckdeckgo.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/@deckdeckgo/core@latest/dist/deckdeckgo/deckdeckgo.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <deckgo-deck>
      <deckgo-slide-video>
        <video muted playsinline>
          <source src="https://media.giphy.com/media/vv41HlvfogHAY/giphy.mp4" type="video/mp4" />
        </video>
      </deckgo-slide-video>

      <deckgo-slide-video>
        <video muted playsinline loop>
          <source src="https://media.giphy.com/media/9Jcw5pUQlgQLe5NonJ/giphy.mp4" type="video/mp4" />
        </video>
      </deckgo-slide-video>

      <deckgo-slide-video>
        <video muted playsinline autoplay>
          <source src="https://media.giphy.com/media/ka55CqnDNjQ7iIKtRa/giphy.mp4" type="video/mp4" />
        </video>
      </deckgo-slide-video>

      <deckgo-slide-video>
        <video muted playsinline>
          <source src="https://media.giphy.com/media/3oz8xvCesWi1ucQQaA/giphy.mp4" type="video/mp4" />
        </video>
      </deckgo-slide-video>

      <button onclick="slideNext()" slot="actions">Action slide next</button>
    </deckgo-deck>

    <script type="text/javascript">
      function slideNext() {
        const elem = document.getElementsByTagName('deckgo-deck');
        if (elem && elem.length > 0) {
          elem[0].slideNext(false);
        }
      }
    </script>
  </body>
</html>
